<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="screen "></div>
        <div class="Bracket hover"><p>(</p></div>
        <div class="Bra hover"><p>)</p></div>
        <div class="percentage hover"><p>%</p></div>
        <div class="AC hover"><p>AC</p></div>
        <div class="seven hover"><p>7</p></div>
        <div class="eight hover"><p>8</p></div>
        <div class="nine hover"><p>9</p></div>
        <div class="divide hover"><p>/</p></div>
        <div class="four hover"><p>4</p></div>
        <div class="five hover"><p>5</p></div>
        <div class="six hover"><p>6</p></div>
        <div class="multiply hover"><p>*</p></div>
        <div class="one hover"><p>1</p></div>
        <div class="two hover"><p>2</p></div>

        <div class="three hover"><p>3</p></div>
        <div class="subtraction hover"><p>-</p></div>
        <div class="zero hover"><p>0</p></div>
        <div class="dot hover"><p>.</p></div>
        <div class="equal hover"><p>=</p></div>
        <div class="plus hover"><p>+</p></div>
    </div>
</body>
</html>
